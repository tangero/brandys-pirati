<!-- Material Design 3 CSS -->
<style>
  :root {
    /* Barevné schéma */
    --md-sys-color-primary: #000000;
    --md-sys-color-on-primary: #FFFFFF;
    --md-sys-color-primary-container: #1C1C1C;
    --md-sys-color-on-primary-container: #E3E3E3;
    --md-sys-color-secondary: #424242;
    --md-sys-color-on-secondary: #FFFFFF;
    --md-sys-color-secondary-container: #616161;
    --md-sys-color-on-secondary-container: #F5F5F5;
    --md-sys-color-tertiary: #757575;
    --md-sys-color-surface: #FFFFFF;
    --md-sys-color-surface-variant: #F5F5F5;
    --md-sys-color-on-surface: #1C1C1C;
    --md-sys-color-on-surface-variant: #424242;
    --md-sys-color-background: #FAFAFA;
    --md-sys-color-outline: #757575;
    --md-sys-color-outline-variant: #C4C4C4;
    --md-sys-color-error: #BA1A1A;
    --md-sys-color-shadow: #000000;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Roboto', sans-serif;
    background: var(--md-sys-color-background);
    color: var(--md-sys-color-on-surface);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  
  a {
    color: var(--md-sys-color-primary);
    text-decoration: none;
    transition: opacity 0.2s ease;
  }
  
  a:hover {
    opacity: 0.8;
  }
  
  h1, h2, h3, h4, h5, h6 {
    font-weight: 400;
    line-height: 1.2;
    margin-bottom: 1rem;
  }
  
  h1 { font-size: 32px; }
  h2 { font-size: 28px; }
  h3 { font-size: 24px; }
  h4 { font-size: 22px; }
  h5 { font-size: 18px; }
  h6 { font-size: 16px; }
  
  p {
    margin-bottom: 1rem;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 24px;
  }
  
  @media (max-width: 768px) {
    .container {
      padding: 0 16px;
    }
  }
</style>

<!-- Main stylesheet -->
<link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
