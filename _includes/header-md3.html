<style>
  .md-top-app-bar {
    background: var(--md-sys-color-surface);
    color: var(--md-sys-color-on-surface);
    height: 64px;
    display: flex;
    align-items: center;
    padding: 0 24px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.3), 0 2px 6px 2px rgba(0,0,0,0.15);
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  
  .md-top-app-bar__logo {
    height: 40px;
    margin-right: 16px;
  }
  
  .md-top-app-bar__title {
    font-size: 22px;
    font-weight: 400;
    color: var(--md-sys-color-on-surface);
  }
  
  .md-top-app-bar__logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: inherit;
    flex: 1;
  }
  
  .md-top-app-bar__nav {
    display: flex;
    gap: 8px;
    align-items: center;
  }
  
  .md-nav-button {
    font-family: 'Roboto', sans-serif;
    font-size: 14px;
    font-weight: 500;
    padding: 10px 16px;
    border-radius: 100px;
    border: none;
    background: transparent;
    color: var(--md-sys-color-on-surface);
    cursor: pointer;
    transition: all 0.2s ease;
    text-transform: none;
    white-space: nowrap;
  }
  
  .md-nav-button:hover {
    background: rgba(0,0,0,0.08);
  }
  
  .md-nav-button--active {
    background: var(--md-sys-color-secondary-container);
    color: var(--md-sys-color-on-secondary-container);
  }
  
  .md-search-container {
    position: relative;
    margin-left: 16px;
  }
  
  .md-search-input {
    width: 300px;
    padding: 8px 40px 8px 16px;
    border: 1px solid var(--md-sys-color-outline);
    border-radius: 28px;
    background: var(--md-sys-color-surface-variant);
    color: var(--md-sys-color-on-surface-variant);
    font-size: 14px;
    outline: none;
    transition: all 0.2s ease;
  }
  
  .md-search-input:focus {
    border-color: var(--md-sys-color-primary);
    box-shadow: 0 0 0 2px rgba(var(--md-sys-color-primary-rgb), 0.2);
  }
  
  .md-search-input::placeholder {
    color: var(--md-sys-color-on-surface-variant);
    opacity: 0.7;
  }
  
  .md-search-icon {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--md-sys-color-on-surface-variant);
    pointer-events: none;
  }
  
  .md-search-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: var(--md-sys-color-surface);
    border: 1px solid var(--md-sys-color-outline);
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    max-height: 400px;
    overflow-y: auto;
    z-index: 1001;
    display: none;
    margin-top: 4px;
  }
  
  .md-search-results--visible {
    display: block;
  }
  
  .md-search-result {
    padding: 12px 16px;
    border-bottom: 1px solid var(--md-sys-color-outline-variant);
    cursor: pointer;
    transition: background 0.2s ease;
  }
  
  .md-search-result:last-child {
    border-bottom: none;
  }
  
  .md-search-result:hover {
    background: var(--md-sys-color-secondary-container);
  }
  
  .md-search-result__title {
    font-weight: 500;
    color: var(--md-sys-color-on-surface);
    margin-bottom: 4px;
  }
  
  .md-search-result__category {
    font-size: 12px;
    color: var(--md-sys-color-primary);
    text-transform: uppercase;
    margin-bottom: 4px;
  }
  
  .md-search-result__excerpt {
    font-size: 13px;
    color: var(--md-sys-color-on-surface-variant);
    line-height: 1.4;
  }
  
  .md-search-no-results {
    padding: 16px;
    text-align: center;
    color: var(--md-sys-color-on-surface-variant);
    font-style: italic;
  }
  
  .md-search-result--view-all {
    border-top: 1px solid var(--md-sys-color-outline-variant);
    background: var(--md-sys-color-surface-variant) !important;
  }
  
  .md-search-result--view-all:hover {
    background: var(--md-sys-color-primary-container) !important;
  }

  .md-mobile-menu-button {
    display: none;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 8px;
    color: var(--md-sys-color-on-surface);
  }
  
  .md-mobile-menu {
    display: none;
    position: fixed;
    top: 64px;
    left: 0;
    right: 0;
    background: var(--md-sys-color-surface);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 999;
    max-height: calc(100vh - 64px);
    overflow-y: auto;
  }
  
  .md-mobile-menu--open {
    display: block;
  }
  
  .md-mobile-menu__item {
    display: block;
    padding: 16px 24px;
    color: var(--md-sys-color-on-surface);
    border-bottom: 1px solid var(--md-sys-color-outline-variant);
    transition: background 0.2s ease;
  }
  
  .md-mobile-menu__item:hover {
    background: rgba(0,0,0,0.08);
  }
  
  @media (max-width: 1024px) {
    .md-search-input {
      width: 200px;
    }
  }
  
  @media (max-width: 768px) {
    .md-top-app-bar {
      padding: 0 16px;
    }
    
    .md-top-app-bar__title {
      font-size: 18px;
    }
    
    .md-top-app-bar__nav {
      display: none;
    }
    
    .md-search-container {
      margin-left: 8px;
    }
    
    .md-search-input {
      width: 150px;
      font-size: 16px; /* Prevents zoom on iOS */
    }
    
    .md-mobile-menu-button {
      display: block;
    }
  }
</style>

<header class="md-top-app-bar">
  <a href="{{ '/' | relative_url }}" class="md-top-app-bar__logo-link">
    <img src="{{ '/assets/img/brand/logo.svg' | relative_url }}" alt="Pirátská strana" class="md-top-app-bar__logo">
    <div class="md-top-app-bar__title">Brandýs nad Labem - Stará Boleslav</div>
  </a>
  
  <nav class="md-top-app-bar__nav">
    <a href="{{ '/' | relative_url }}" class="md-nav-button {% if page.url == '/' %}md-nav-button--active{% endif %}">Úvod</a>
    <a href="{{ '/aktuality/' | relative_url }}" class="md-nav-button {% if page.url contains '/aktuality' %}md-nav-button--active{% endif %}">Aktuality</a>
    <a href="{{ '/mistostarosti/' | relative_url }}" class="md-nav-button {% if page.url contains '/mistostarosti' %}md-nav-button--active{% endif %}">Místostarosti</a>
    <a href="{{ '/strategie/' | relative_url }}" class="md-nav-button {% if page.url contains '/strategie' %}md-nav-button--active{% endif %}">Strategie</a>
    <a href="{{ '/mapa-navrhu/' | relative_url }}" class="md-nav-button {% if page.url contains '/mapa-navrhu' %}md-nav-button--active{% endif %}">Mapa návrhů</a>
    <a href="{{ '/lide/' | relative_url }}" class="md-nav-button {% if page.url contains '/lide' %}md-nav-button--active{% endif %}">Lidé</a>
    <a href="{{ '/pripoj-se/' | relative_url }}" class="md-nav-button {% if page.url contains '/pripoj-se' %}md-nav-button--active{% endif %}">Připoj se</a>
    <!-- <a href="{{ '/volby-2018/program/' | relative_url }}" class="md-nav-button {% if page.url contains '/volby-2018' %}md-nav-button--active{% endif %}">Program</a> -->
  </nav>
  
  <div class="md-search-container">
    <input type="text" class="md-search-input" id="search-input" placeholder="Hledej články...">
    <svg class="md-search-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
      <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
    </svg>
    <div class="md-search-results" id="search-results">
      <div class="md-search-no-results">Začni psát pro vyhledávání...</div>
    </div>
  </div>
  
  <button class="md-mobile-menu-button" onclick="toggleMobileMenu()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
      <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
    </svg>
  </button>
</header>

<nav class="md-mobile-menu" id="mobileMenu">
  <a href="{{ '/' | relative_url }}" class="md-mobile-menu__item">Úvod</a>
  <a href="{{ '/aktuality/' | relative_url }}" class="md-mobile-menu__item">Aktuality</a>
  <a href="{{ '/mistostarosti/' | relative_url }}" class="md-mobile-menu__item">Místostarosti</a>
  <a href="{{ '/strategie/' | relative_url }}" class="md-mobile-menu__item">Strategie</a>
  <a href="{{ '/mapa-navrhu/' | relative_url }}" class="md-mobile-menu__item">Mapa návrhů</a>
  <a href="{{ '/lide/' | relative_url }}" class="md-mobile-menu__item">Lidé</a>
  <a href="{{ '/pripoj-se/' | relative_url }}" class="md-mobile-menu__item">Připoj se</a>
  <!-- <a href="{{ '/volby-2018/program/' | relative_url }}" class="md-mobile-menu__item">Program</a> -->
</nav>

<script>
  function toggleMobileMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('md-mobile-menu--open');
  }
  
  // Zavřít menu při kliknutí mimo
  document.addEventListener('click', function(event) {
    const menu = document.getElementById('mobileMenu');
    const button = document.querySelector('.md-mobile-menu-button');
    if (!menu.contains(event.target) && !button.contains(event.target)) {
      menu.classList.remove('md-mobile-menu--open');
    }
  });
</script>
